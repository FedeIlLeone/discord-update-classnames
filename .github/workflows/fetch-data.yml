name: Fetch Data

on:
    schedule:
        - cron: "*/5 * * * *"

permissions:
    contents: write

jobs:
    fetch:
        name: Fetch Data
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install
              uses: ./scripts/install

            - name: Run Fetch
              run: pnpm run start
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
